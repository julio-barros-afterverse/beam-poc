plugins {
    id 'java'
}

group 'com.movile.playkids'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.8.0'
    compile group: 'org.apache.beam', name: 'beam-sdks-examples-java', version: '2.8.0'
    compile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.8.0'
    compile group: 'org.apache.beam', name: 'beam-sdks-java-io-google-cloud-platform', version: '2.8.0'
    compile group: 'org.apache.beam', name: 'beam-sdks-java-io-jdbc', version: '2.8.0'
    compile 'org.postgresql:postgresql:9.4-1203-jdbc4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
